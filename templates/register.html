{% extends 'layout.html'%} {% block body %}
<div class="row">
    <div class="col-md-10">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show " role="alert ">
            <p>{{message}} </p>
            <button type="button " class="btn-close " data-bs-dismiss="alert " aria-label="Close "></button>
        </div>
        {%endfor%} {% endif%} {%endwith%}
        <div class="card card-body">
            <h1>Registrarse</h1>
            <form action="/add_contact" method="POST">
                <div class="form-group">
                    <input type="text" name="nombre_usuario" placeholder="Ingrese su nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="apellido_usuario" placeholder="Ingrese su apellido" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="id_dni" placeholder="Ingrese su DNI" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="alias" placeholder="Ingrese su alias o nombre de usuario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="contrasenia" placeholder="Ingrese su contraseña (más de 8 caracteres)" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="Ingrese su número de teléfono" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="mail_usuario" placeholder="E-mail" class="form-control">
                </div>
                <div class="form-group">
                    <!--btn block no funciona como muestra el video en bootstrap 5, use col-12 para que ocupe todo-->
                    <button type="submit" class="btn btn-primary col-12">Enviar</button>
                </div>
            </form>
        </div>
    </div>


</div>
{% endblock%}
