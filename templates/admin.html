{% extends 'layout.html' %}
{% block body %}
<div class="col-md-7">
    <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
            <tr>
                <td>Fullname</td>
                <td>Phone</td>
                <td>Email</td>
                <td>Opertations</td>
            </tr>
        </thead>
        <tbody>
            {%for contact in contacts %}
                <tr>
                    <td>{{contact.1}}</td>
                    <td>{{contact.2}}</td>
                    <td>{{contact.3}}</td>
                    <td>
                        <a href="/edit/{{contact.0}}" class="btn btn-whithe">Edit</a>
                        <a href="/delete/{{contact.0}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
