{% extends 'layout.html'%} 

{% block body %}
<div class="row">
    <div class="col-md-10">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show " role="alert ">
            <p>{{message}} </p>
            <button type="button " class="btn-close " data-bs-dismiss="alert " aria-label="Close "></button>
        </div>
        {%endfor%} {% endif%} {%endwith%}
        <div class="card card-body">
            <h1>Formulario de registro</h1>
            <form action="/add_contact" method="POST">
                <div class="row">
                    <div class="col form-group">
                        <p>Nombre:
                            <input type="text" name="nombre_usuario" placeholder="Ingrese su nombre" class="form-control"></p>
                    </div>
                    <div class="col form-group">
                        <p>Apellido:
                            <input type="text" name="apellido_usuario" placeholder="Ingrese su apellido" class="form-control"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <p>DNI:
                            <input type="text" name="id_dni" placeholder="Ingrese su DNI" class="form-control"></p>
                    </div>
                    <div class="col form-group">
                        <p>Alias:
                            <input type="text" name="alias" placeholder="Ingrese su alias o nombre de usuario" class="form-control"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 form-group">
                        <p>Contrase침a:
                            <input type="text" name="contrasenia" placeholder="Ingrese su contrase침a (m치s de 8 caracteres)" class="form-control"></p>
                    </div>
                    <div class="col-6 form-group">
                        <p>Correo electr칩nico:
                            <input type="text" name="mail_usuario" placeholder="E-mail" class="form-control"></p>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-3"></div>
                    <button type="submit" class="btn btn-submit col-6 justify-content-center ">Enviar</button>
                    <div class="col-3"></div>
                </div>
            </form>
            
        </div>
    </div>

</div>
{% endblock%}
